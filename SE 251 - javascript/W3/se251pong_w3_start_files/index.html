<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <main>
        <section id="game">
            <div id="score">
                <div>
                    <p class="score">0</p>
                    <!--<p class="anim">0</p>-->
                </div>
                <div>
                    <p class="score">0</p>
                    <!--<p class="anim">0</p>-->
                </div>
            </div>
            <canvas id="pong" width="800" height="800"></canvas>
        </section>
        <section id="options">
            <h2>Options</h2>
            <div class="sides">
                <div class="op">
                    <h2>Player 1</h2>
                    <div class="output"></div>
                    <div class="output">
                        <label>FILL</label><input id="player1Fill" class="fill" type="color"><div class="output"></div>
                        <label>STROKE</label><input id="p1strokeColor" class="stroke" type="color"><div class="output"></div>
                        <label>UP</label><input id="player1Up" class="u" type="text" maxlength="1"><div class="output"></div>
                        <label>DOWN</label><input id="player1Down" class="d" type="text" maxlength="1"><div class="output"></div>
                        <label>STRAIGHT</label><input id="player1S" class="s" type="text" maxlength="1"><div class="output"></div>
                        <label>HEIGHT</label><input id="player1Height" class="height" type="range" min="10" max="700" value="150"><div class="output"></div>
                    </div>
                </div>
                <div class="op">
                    <h2>Player 2</h2>
                    <div class="output"></div>
                    <div class="output">
                        <label>FILL</label><input id="player2Fill" class="fill" type="color"><div class="output"></div>
                        <label>STROKE</label><input id="p2strokeColor" class="stroke" type="color"><div class="output"></div>
                        <label>UP</label><input id="player2Up" class="u" type="text" maxlength="1"><div class="output"></div>
                        <label>DOWN</label><input id="player2Down" class="d" type="text" maxlength="1"><div class="output"></div>
                        <label>STRAIGHT</label><input id="player2S" class="s" type="text" maxlength="1"><div class="output"></div>
                        <label>HEIGHT</label><input id="player2Height" class="height" type="range" min="10" max="700" value="150"><div class="output"></div>
                    </div>
                </div>
            </div>
            <button id="unhide">Hide / Unhide</button>
        </section>
    </main>
    
    <script src="js/User.js"></script>
    <script src="js/Box.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/pong.js"></script>
    <script src="js/options.js"></script>
 
</body>
</html>
