<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/hs.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
                <h2>HIGH SCORES</h2>
                <!-- New container for high scores -->
                <div id="high-scores-container"></div>
            </div>
        </section>
        <section class="blank"></section>
    </main>
    <script>
        var highScoreList = [
            {name: 'Your mother', score: 98},
            {name: 'Hellen Keller', score: 1580}
        ];

        var message = "";

        // Loop through the array of objects
        highScoreList.forEach(function(scoreObject) {
            message += `<div class="high-score">Name: ${scoreObject.name} <br> Score: ${scoreObject.score}</div>`;
        });

        var highScoresContainer = document.querySelector('#high-scores-container');
        highScoresContainer.innerHTML = message;
    </script>
</body>
</html>
