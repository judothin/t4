<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>

    <script>
        var dudes = [
            {f:`J`, l:`F`},
            {f:`A`, l:`S`},
        ]

        var div = document.querySelector('div')
        var message = '';

        for(let i=0; i<dudes.length; i++) {

            message += '<p>';

            for(let key in dudes[i]) {
                message += `${dudes[i][key]}`
            }

            message += '</p>';
        }
        
        div.innerHTML = message;

    </script>
</body>
</html>
